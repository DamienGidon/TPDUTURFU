<div class="header">
    <div class="user-picture">
        <img src={{post.user.pictureUrl}} alt="Wrong Picture"height="42" width="42">
    </div>
    <div class="username">{{post.user.username}}
    </div>
    <div class="right">
        <div class="date" >{{post.creationTime|date:"dd/MM HH:mm"}}</div>
        <div class="actions">
            <a [class.liked]="post.liked"(click)="DoLike()" >
                <i class="glyphicon glyphicon-thumbs-up"></i>
            </a>
    </div>
    </div>
</div>
<div class="body">
    <pre class="message">{{post.message}}</pre>
</div>
<div class="footer">

</div>
<style>
    :host {
        background: white;
        display: block;
        border-radius: 4px;
        border: 1px solid #d8d8d8;
    }
    .user-picture {
        width: 50px;
        height: 50px;
        border-radius: 2px;
    }
    .header {
        padding: 15px;
        display: flex;
    }
    .footer{
        padding-left: 15px;
        padding-right: 15px;
        padding-bottom: 5px;
    }
    .username {
        font-weight: bold;
        padding: 0 15px;
    }
    .right {
        width: 100%;
        display: flex;
        justify-content: flex-end;
    }
    .right > .date {
        padding-left: 10px;
        padding-right: 15px;
    }
    .actions > a {
        color: rgb(0, 0, 0);
        text-shadow: 0 0 1px black;
        cursor: pointer;
        padding-right: 15px;
    }
    .actions > a.liked {
        color: blue;
        text-shadow: 0 0 1px blue;
        cursor: default;
        padding-right: 15px;
    }
    .reply{
        background-color: transparent;
        padding-right: 5px;
        border-color: transparent;
        border:0px;
    }
    pre.message {
        background: rgb(241, 241, 241);
        margin:10px;
        border: 1px;
    }
</style>
