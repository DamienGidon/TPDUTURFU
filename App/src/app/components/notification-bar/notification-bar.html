<div class="item">
        <div class="actionsList">
            <button style="background :#3B5998;"class="btn-info glyphicon glyphicon-trash" (click)="Clear()"></button>
        </div>
        <div class="titleNotif">Liste des notifications</div>
       <div *ngFor="let notif of notifications" >
           <div class = "notifTitle">{{notif.title}}  <br>
           <div class="notifs">
               <div>{{notif.text}}</div>
           </div>
        </div>
       </div>
           
    </div>
    <simple-notifications [options]="options"></simple-notifications>
    <style>
        :host {
            display: block;
            height: 100%;
            width: 200px;
            background: ghostwhite;
            flex-shrink: 0;
            border-left: 1px solid #d6d6d6;
        }
        .item {
            overflow-y: scroll;
            height:inherit;
        }
        .actionsList{
            width:100%;
            height:60px;
            display:inline-flex;
            
        }
        .actionsList > button{
            height:100%;
            width: 100%;
            border:0px;
            top:0px;
            border-radius: 8px;
        }
        .notifs {
            color: black;
            font-weight: bold;
            text-align: center;
            border: solid;
            background-color: whitesmoke;
            border-color:#3B5998;
            border-radius: 8px;
            border-width: 1px;
            border-spacing: 2px;
        }
        .notifTitle {
            color: white;
            font-weight: bold;
            text-align: center;
            border: double;
            background-color: #3B5998;
            border-color:#3B5998;
            border-radius: 8px;
            border-width: 1px;
            border-spacing: 2px;
            margin-top: 1%;
        }
        .titleNotif{
        color: black;
        font-weight: bold;
        padding-bottom: 5%;
        padding-top: 5%;
        text-align: center;
    }
    </style>
